<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url(../IMG/fondoregistro.jpg);">
    <div>
        <img onclick="location.href='index.html'" src="../IMG/boton-de-retroceso.png" alt="" class="mt-3 ms-3" style="width: 90px; cursor: pointer;">
    </div>
    <div class="card m-auto text-center" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title"><u>REGISTRO</u></h5>
        <br>
        <form action="indexLogIn.html" onsubmit="return validateForm()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie.</div>
          </div>
          <br>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input minlength="8" type="password" class="form-control" id="exampleInputPassword1" required>
          </div>
          <br>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
            <input minlength="8" type="password" class="form-control" id="confirmPassword" required>
          </div>
          <br>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="TerminoCondiciones" required>
            <label class="form-check-label" for="TerminoCondiciones">Acepto Términos y Condiciones.</label>
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
    </div>
    
    <script>
    function validateForm() {
      const password = document.getElementById('exampleInputPassword1').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
    
      if (password !== confirmPassword) {
        alert('Las contraseñas no coinciden.');
        return false;
      }
    
      if (!document.getElementById('TerminoCondiciones').checked) {
        alert('Debes aceptar los Términos y Condiciones.');
        return false;
      }
    
      return true;
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
