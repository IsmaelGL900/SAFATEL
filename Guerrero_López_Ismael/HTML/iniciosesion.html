<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="../IMG/Logo SAFATEL.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url(../IMG/fondologin.jpg);">
    <div>
        <img onclick="location.href='index.html'" src="../IMG/boton-de-retroceso.png" alt="" class="mt-3 ms-3" style="width: 90px; cursor: pointer;">
    </div>
    <div class="card m-auto text-center rounded-5" style="width: 20rem; background-color: rgb(0, 229, 255);">
      <div class="card-body">
        <h5 class="card-title text-primary fw-bolder fs-2 text" style="text-shadow: 1px 10px 40px black;"><u>INICIO DE SESIÓN</u></h5>
        <br><br>
        <form action="indexLogIn.html" onsubmit="return validateForm()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label fw-bold">Correo Electrónico</label>
            <input style="box-shadow: 10px 5px 5px;" minlength="4" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </div>
          <br>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
            <input style="box-shadow: 10px 5px 5px;" minlength="8" type="password" class="form-control" id="exampleInputPassword1" required>
          </div>
          <br>
          <button type="submit" class="btn fw-bold" style="background-color: white; color: rgb(4, 4, 78); box-shadow: 1px 2px 10px;">Iniciar Sesión</button>
          <br><br>
          <a class="fw-bold" href="registro.html" style="color: blue;">Crear Nueva Cuenta</a>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
