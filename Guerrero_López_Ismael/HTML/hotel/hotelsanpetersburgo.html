<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Madrid</title>
    <link rel="icon" href="../../IMG/Logo SAFATEL.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url(../../IMG/bokeh-lights-dark-background.jpg);">
    <div>
        <img onclick="location.href='../../HTML/hoteles.html'" src="../../IMG/boton-de-retroceso.png" alt="" class="mt-3 ms-3" style="width: 90px; cursor: pointer;">
    </div>
    <div class="card m-auto" style="width: 50rem; background-color: rgb(0, 187, 255);">
        <img src="../../IMG/hotel San Petersburgo.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title fs-1 text fw-bolder text-light" style="text-shadow: 1px 1px 15px black;"><u>Hotel San Petersburgo</u></h5>
          <br>
          <p class="card-text fs-2 text fw-bold" style="color: rgb(54, 54, 54);">Nevsky Prospekt 22, 191186</p>
          <p class="card-text fs-2 text fw-bold" style="color: black;">285€ / Noche</p>
          <br>
          <p class="card-text fs-2 text fw-bold" style="color: black; text-align: center;">Valoración</p>
            <p class="card-text fs-2 text fw-bold" style="color: black; text-align: center;">⭐⭐⭐⬛⬛</p>
            <br>
            <div class="d-flex flex-wrap">
                    <div style="margin: auto; margin-bottom: 60px;">
                        <p class="card-text fs-2 text fw-bold" style="color: black;">Número de camas</p>
                        <select class="list-group-item bg-light text-center rounded-2 p-2" id="ubicacion" name="opciones">
                            <option value="opcion1">1 normal</option>
                            <option value="opcion2">2 normal</option>
                            <option value="opcion3">1 matrimonio</option>
                            <option value="opcion3">1 matrimonio y 1 normal</option>
                            <option value="opcion3">1 matrimonio y 2 normal</option>
                        </select>
                    </div>
                    <div style="margin: auto; margin-bottom: 60px;">
                        <p class="card-text fs-2 text fw-bold" style="color: black;">Número de noches</p>
                        <select class="list-group-item bg-light text-center rounded-2 p-2" id="ubicacion" name="opciones">
                            <option value="opcion1">1 noche</option>
                            <option value="opcion2">2 noches</option>
                            <option value="opcion3">3 noches</option>
                            <option value="opcion3">4 noches</option>
                            <option value="opcion3">5 noches</option>
                        </select>
                    </div>
                    <div style="margin: auto; margin-bottom: 60px;">
                        <p class="card-text fs-2 text fw-bold" style="color: black;">Fecha de llegada</p>
                        <select class="list-group-item bg-light text-center rounded-2 p-2" id="ubicacion" name="opciones">
                            <option value="opcion1">Día 16/ Mes 3</option>
                            <option value="opcion2">Día 17/ Mes 3</option>
                            <option value="opcion3">Día 18/ Mes 3</option>
                            <option value="opcion3">Día 19/ Mes 3</option>
                            <option value="opcion3">Día 20/ Mes 3</option>
                        </select>
                    </div>
                    <div style="margin: auto; margin-bottom: 60px;">
                        <p class="card-text fs-2 text fw-bold" style="color: black;">Fecha de recogida</p>
                        <select class="list-group-item bg-light text-center rounded-2 p-2" id="ubicacion" name="opciones">
                            <option value="opcion1">Automático</option>
                        </select>
                    </div>
            </div>
            <div style="margin: auto; text-align: center; margin-bottom: 40px;">
                <p class="card-text fs-2 text fw-bold" style="color: black;">Aparcamiento</p>
                <input style="box-shadow: 1px 1px 10px;" type="checkbox" class="form-check-input" id="aparcamiento" required>
            </div>
            <br>
            <br>
            <div class="text-center">
                <a href="../pago.html" class="btn fw-bold p-4 rounded-5 fs-3 text" style="background-color: blueviolet; color: white; box-shadow: 1px 1px 10px;">PROCEDER AL PAGO</a>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
