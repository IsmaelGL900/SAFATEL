<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Vigo</title>
    <link rel="icon" href="../../IMG/Logo SAFATEL.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url(../../IMG/fondociudad.jpg);">
    <div>
        <img onclick="location.href='../hoteles.html'" src="../../IMG/boton-de-retroceso.png" alt="" class="mt-3 ms-3" style="width: 90px; cursor: pointer;">
    </div>
    <div class="card m-auto text-center rounded-5" style="width: 30rem; background-color: rgb(0, 229, 255);">
      <div class="card-body">
        <h5 class="card-title text-primary fw-bolder fs-2 text" style="text-shadow: 1px 10px 40px black;"><u>PROCESO DE PAGO</u></h5>
        <br>
        <h5 class="card-title fs-3 text text-light" style="text-shadow: 1px 1px 15px black;">Hotel Vigo</h5>
          <p class="card-text fs-4 text" style="color: rgb(54, 54, 54);">Rúa do Príncipe 12, 36202</p>
          <p class="card-text fs-4 text fw-bold" style="color: black;">247€ TOTAL</p>
          <br>
          <p class="card-title fw-bolder fs-5 text" style="text-shadow: 1px 10px 40px black; color: blue;"><u>DATOS DE TARJETA</u></p>
        <form action="../pagoaceptado.html">
          <div class="mb-3">
            <label for="NombreTarjeta" class="form-label fw-bold">Nombre Y Apellidos</label>
            <input style="box-shadow: 10px 5px 5px;" minlength="6" type="text" class="form-control" id="nombreyapellido" aria-describedby="emailHelp" required>
          </div>
          <div class="mb-3">
            <label for="numerotarjeta" class="form-label fw-bold">Número De Tarjeta</label>
            <input style="box-shadow: 10px 5px 5px;" minlength="16" type="number" class="form-control" id="numerotarjeta" required>
          </div>
          <div class="mb-3">
            <label for="cvv" class="form-label fw-bold">CVV</label>
            <input style="box-shadow: 10px 5px 5px;" minlength="3" maxlength="3" type="number" class="form-control" id="cvv" required>
          </div>
          <div class="mb-3">
            <label for="fechavencimiento" class="form-label fw-bold">Fecha Vencimiento</label>
            <input style="box-shadow: 10px 5px 5px;" minlength="4" type="month" class="form-control" id="fechavencimiento" required>
          </div>
          <br>
          <button type="submit" class="btn fw-bold" style="background-color: white; color: rgb(4, 4, 78); box-shadow: 1px 2px 10px;">Confirmar Pago</button>
          <br>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
